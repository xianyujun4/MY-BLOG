<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL POINT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="earthCanvas"></canvas>
    <div class="center-text">
        <h1 id="animated-text"></h1>
    </div>
    
    <!-- 主页面 -->
    <div class="main-page" id="mainPage" style="display: none;">
        <!-- 背景层 -->
        <div class="background-layer">
            <div class="geometry shape-1"></div>
            <div class="geometry shape-2"></div>
            <div class="geometry shape-3"></div>
            <div class="geometry shape-4"></div>
            <div class="geometry shape-5"></div>
            <div class="geometry shape-6"></div>
            <div class="geometry shape-7"></div>
            <div class="geometry shape-8"></div>
            <div class="geometry shape-9"></div>
            <div class="geometry shape-10"></div>
        </div>
        
        <!-- 内容层 -->
        <div class="content-layer">
            <div class="main-content">
                <header class="main-header">
                    <h1 class="main-title">NULL POINT</h1>
                </header>
                <div class="additional-text">
                    <p class="minimal-text">Minimalist</p>
                    <p class="minimal-text">Futuristic</p>
                </div>
                
                <!-- 功能框 -->
                <div class="boxes-container">
                    <div class="box">
                        <div class="box-text">NOTE</div>
                    </div>
                    <div class="box">
                        <div class="box-text">SHARE</div>
                    </div>
                    <div class="box">
                        <div class="box-text">NULL</div>
                    </div>
                    <div class="box">
                        <div class="box-text">ABOUT</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 返回键退出提示 -->
        <div id="back-button-tip" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 20px; font-family: 'Courier New', monospace; font-size: 0.9rem; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
